<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Envia pra mim</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Envia Pra Mim</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/register">Cadastrar no Estoque</a></li>
                <li><a href="/queryProduct">Consultar o Estoque</a></li>
                <li><a href="/queryUserMlData">Anunciar</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Registrar-se</a></li>
                <li><a href="/loginml"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>ENVIA PRA MIM</h1>
    </div>

</body>
<script>

    var hasFeedback;

    $('#form').submit(function() {
        var formData = JSON.stringify($("#form").serializeArray());
        var sku = $("#sku").val();
        var feedback = "Preencha os campos:";
        hasFeedback = false;

        feedback += appendFeedback(sku, "SKU");
        var title = $("#title").val();
        feedback += appendFeedback(title, "Título");
        var description = $("#description").val();
        feedback += appendFeedback(description, "Descrição");
        var quantity = $("#quantity").val();
        feedback += appendFeedback(quantity, "Quantidade");
        if (!isNormalInteger(quantity)) {
            alert("A Quantidade deve ser um número inteiro.");
            return false;
        }
        var cost = $("#cost").val();
        if (cost) {
            if (isNaN(cost.replace(",", "."))) {
                alert("O Custo deve ser um número.");
                return false;
            }
        }
        feedback += appendFeedback(cost, "Custo");

        if (hasFeedback) {
            alert(feedback + ".");
            return false;
        }

        var json = new Object();
        json.sku = sku;
        json.title = title;
        json.description = description;
        json.quantity = quantity;
        json.cost = cost;
        var jsonString = JSON.stringify(json);

        $.ajax({
            type : "POST",
            contentType : "application/json",
            url : "register",
            data : jsonString,
            dataType : 'json',
            timeout : 10000,
            success : function(data) {
                alert("Produto cadastrado com sucesso!");
                return;
            },
            error : function(e) {
                alert("ERROR " + e.message);
                console.log(e);
            },
            done : function(e) {
                alert("DONE");
            }
        });
        return false;
    });

    function appendFeedback(data, feedback) {
        if (!data) {
            if (hasFeedback) {
                return ", " + feedback;
            } else {
                hasFeedback = true;
                return " " + feedback;
            }
        }
        return "";
    }

    function isNormalInteger(str) {
        var n = Math.floor(Number(str));
        return String(n) === str && n >= 0;
    }

</script>

</html>
