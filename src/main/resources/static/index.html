<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

    <form id="form">
        SKU:<br>
        <input type="text" id="sku">
        <br>
        T&iacute;itulo:<br>
        <input type="text" id="title">
        <br>
        Descri&ccedil;&atilde;o:<br>
        <input type="text" id="description">
        <br>
        Custo:<br>
        <input type="text" id="cost">
        <br>
        Quantidade:<br>
        <input type="text" id="quantity">
        <br>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
    <div id="feedback"></div>
</body>
<script>

    var hasFeedback;

    $('#form').submit(function() {
        var formData = JSON.stringify($("#form").serializeArray());
        var sku = $("#sku").val();
        var feedback = "Preencha os campos:";
        hasFeedback = false;

        feedback += appendFeedback(sku, "SKU");
        var title = $("#title").val();
        feedback += appendFeedback(title, "Título");
        var description = $("#description").val();
        feedback += appendFeedback(description, "Descrição");
        var quantity = $("#quantity").val();
        feedback += appendFeedback(quantity, "Quantidade");
        if (!isNormalInteger(quantity)) {
            alert("A Quantidade deve ser um número inteiro.");
            return false;
        }
        var cost = $("#cost").val();
        if (cost) {
            if (isNaN(cost.replace(",", "."))) {
                alert("O Custo deve ser um número.");
                return false;
            }
        }
        feedback += appendFeedback(cost, "Custo");

        if (hasFeedback) {
            alert(feedback + ".");
            return false;
        }

        var json = new Object();
        json.sku = sku;
        json.tittle = title;
        json.description = description;
        json.quantity = quantity;
        json.cost = cost;
        var jsonString = JSON.stringify(json);
        alert(jsonString);

        $.ajax({
            type : "POST",
            contentType : "application/json",
            url : "register",
            data : jsonString,
            dataType : 'json',
            timeout : 10000,
            success : function(data) {
                alert("Produto cadastrado com sucesso!");
                return;
            },
            error : function(e) {
                alert("ERROR " + e.message);
                console.log(e);
            },
            done : function(e) {
                alert("DONE");
            }
        });
        return false;
    });

    function appendFeedback(data, feedback) {
        if (!data) {
            if (hasFeedback) {
                return ", " + feedback;
            } else {
                hasFeedback = true;
                return " " + feedback;
            }
        }
        return "";
    }

    function isNormalInteger(str) {
        var n = Math.floor(Number(str));
        return String(n) === str && n >= 0;
    }

</script>
</html>
