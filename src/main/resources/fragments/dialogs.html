<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="confirm-listing">

        <div class="modal fade" id="confirm-listing-modal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deseja anunciar os produtos nesta conta:</h4>
                    </div>
                    <div class="modal-body">
                        <p id="ml-user"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="listProducts();">Confirmar</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div th:fragment="loading">

        <div class="modal fade" id="loading-modal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Aguarde</h4>
                    </div>
                    <div class="modal-body">
                        <p>Isso pode levar alguns minutos...</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

</html>
